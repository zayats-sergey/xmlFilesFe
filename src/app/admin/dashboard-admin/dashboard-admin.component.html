<p>dashboard-admin works!</p>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>First name</mat-label>
  <input matInput [(ngModel)] = "chooseName" name = "chooseName">
</mat-form-field>

<div class="main-arrUserProduct">
  <div class="cell cell-header first-cell">
    Buyer №
  </div>
  <div class="cell cell-header first-cell">
    ID
  </div>
  <div class="cell cell-header first-cell">
    Name
  </div>
  <div class="cell cell-header first-cell">
    selected
  </div>
  <div class="cell cell-header">
    Products items
  </div>
  <div class="cell cell-header first-cell">
    TOTAL SumPrice
  </div>
  <div class="cell cell-header btn-cell">
    Buttons
  </div>

</div>
<div class="main-arrUserProduct" *ngFor = "let arr of arrUserProduct, let i = index">
  <!-- {{ arr | json }}  -->
  <div class="cell first-cell">
    {{ i + 1 }} 
  </div>
  <div class="cell first-cell">
    ID: {{ arr.ArrUserWhithProduct[0].id | json }} 
  </div>
  <div class="cell first-cell">
    {{ arr.ArrUserWhithProduct[0].name | json }}
  </div>

  <div class="flex-wrap cell first-cell">
      <span 
        *ngIf = "arr.selected !== true" 
        (click)="selectOperation(arr)"
        >
        действующее значение
      </span>
      <span 
        *ngIf = "arr.selected === true" 
        (click)="margeOperation(arr)"
        >
        режим правки
      </span>
  </div>
  
  <div class="cell">
      <form [formGroup]="profileForm" >
        <span  *ngIf = "arr.selected !== true">
          {{ arr.ArrUserWhithProduct | json}}
        </span>
         <textarea  class="cell-textarea" rows="5"
          *ngIf = "arr.selected === true" 
          formControlName="editedDescription" 
          >
          {{ arr.ArrUserWhithProduct | json }} 
         </textarea>
      </form>
  </div>
     

  <div class="cell  first-cell">
     {{ result[i] | currency }}
  </div>
  <button mat-button class = "custom" (click) = "delUserWhisProduct($event, arr)">delUserWhisProduct</button>
</div>
<div class="btn-flex">
  <div class="example-button-row">
    <button mat-button class = "custom custom-wrap" (click)="choiseForName(chooseName)">Сustomer Search</button>
  </div>
  <div class="example-button-row">
    <button mat-button class = "custom custom-wrap" (click)="exitControlPage($event)">GO to control-page</button>
  </div>
</div>
